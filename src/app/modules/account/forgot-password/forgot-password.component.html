<div
  class="reset-password-wrapper"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <mat-card class="box">
    <mat-toolbar>
      <mat-card-header> <mat-card-title>SIMS</mat-card-title></mat-card-header>
    </mat-toolbar>
    <p class="reset-password-box-msg">
      You forgot your password? <br />
      Here you can easily retrieve a new password.
    </p>
    <form
      class="reset-password-form"
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="forgotPassword()"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Please enter your email to reset your password</mat-label>
          <input matInput formControlName="email" required type="email" />
        </mat-form-field>
      </mat-card-content>
      <app-button
        [type]="'submit'"
        [block]="true"
        color="primary"
        [loading]="isAuthLoading"
      >
        Request new password
      </app-button>
    </form>
    <p class="login">
      <a [routerLink]="['/login']">Login</a>
    </p>
  </mat-card>
</div>
